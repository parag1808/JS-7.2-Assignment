<!DOCTYPE html>
	<html>
		<head>
		<meta charset="UTF-8">
			<title>JS Assignment - JS 7.2</title>
			
			<style>
				#main-table{
					border:1px solid #000;
				}
				
				#main-table tr td{

				}
				#hide-show{
					margin-top:30px;
				}
				.even{
					display:block;
				}
				.odd{
					display:block;
				}
			</style>

		</head>

		<body>
			<table id="main-table">
				<tr>
					<td>Row1</td>
				</tr>
				<tr>
					<td>Row2</td>
				</tr>
				<tr>
					<td>Row3</td>
				</tr>
				<tr>
					<td>Row4</td>
				</tr>
				<tr>
					<td>Row5</td>
				</tr>
				<tr>
					<td>Row6</td>
				</tr>
				<tr>
					<td>Row7</td>
				</tr>

				<tr>
					<td>Row8</td>
				</tr>
			</table>

			<button id="hide-show"></button>



		

		<script src="script.js"></script>
		</body>

	</html>
